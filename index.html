<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__item" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </header>
    <main>
      <section>
        <label for="new-task" class="new-task-lable">
          <h3>Add Item</h3>
        </label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
            <button class="add button" id="add-bat1">
              Add
            </button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <article>
            <li>
              <input type="checkbox">
              <label class="task">
                Pay Bills  
              </label>
                <input type="text" class="task">
              <button class="edit button">
                Edit
              </button>
              <button class="delete button">
                <img src="./remove.svg">
              </button>
            </li>
          </article>
          <article>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">
                Go Shopping
              </label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit button">
                Save
              </button>
              <button class="delete button">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </article>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <article>
            <li>
              <input type="checkbox">
              <label class="task">
                See the Doctor
              </label>
              <input type="text" class="task">
              <button class="edit button">
                Edit
              </button>
              <button class="delete button">
                <img src="./remove.svg" alt="delete">
              </button>
            </li>
          </article>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
